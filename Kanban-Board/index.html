<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="left">Kanban Board</div>
        <button id="toggle-btn" class="right">Add new task</button>
      </nav>
      <section>
        <div id="todo" class="task-column">
          <div class="heading">
            <div class="left">Todo</div>
            <div class="right count">count</div>
          </div>
        </div>
        <div id="progress" class="task-column">
          <div class="heading">
            <div class="left">In Progress</div>
            <div class="right count">count</div>
          </div>
        </div>
        <div id="done" class="task-column">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right count">count</div>
          </div>
        </div>
      </section>
    </main>
    <div class="modal add-new-task">
      <div class="bg "></div>
      <div class="center ">
        <input id="task-input" type="text" placeholder="task title" />
        <textarea id="dsc-input" placeholder="task description"></textarea>
        <button id="add-new-task" class="add-task-btn">Add Task</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
